<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REserva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <header>
        <div class="container d-grid gap-1">
            <img src="../Branding/Logo - Dulces mordidas - Sin Fondo - 2.png" alt="Logo de Dulces mordidas" width="250px">
            <a href="home.html" class="button-primary btn btn-lg" type="button">Regresar al menu</a>
        </div>
    </header>
    <div class="content container">
        <form action="./thanks.html" class="">
            <h2>Ordenar</h2>
            <div class="form-group">
                <label>Rellene sus datos por favor:</label>
                <br>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" placeholder="Nombre y apellido" id="name" name="name" required>
                    <label for="name">Nombre y apellido</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="phone" class="form-control" placeholder="Nombre y apellido" id="phone" name="phone" required>
                    <label for="phone">No. de telefono</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" placeholder="Nombre y apellido" id="email" name="email" required>
                    <label for="email">Correo electronico</label>
                </div>  
            </div>
            
            <div class="form-group">
                <label>
                    Seleccione el tipo de pastel que desea:
                </label>
                <br>
                <input type="radio" name="cake_kind" id="cake_kind_1" required>
                <label for="cake_kind_1">
                    Pastel normal - $000.00
                </label>
                <br>
                <input type="radio" name="cake_kind" id="cake_kind_2" required>
                <label for="cake_kind_2">
                    Pastel de zanahoria - $000.00
                </label>
                <br>
                <input type="radio" name="cake_kind" id="cake_kind_3" required>
                <label for="cake_kind_3">
                    Pastel de 3 leches - $000.00
                </label>
                <br>
                <br>
            </div>

            <div class="form-group">
                <label>
                    Seleccione el sabor para el pastel (Puede escojer más de 1 teniendo en cuenta que se sumarán los precios) 
                    <label class="f-s fw-lighter">| OPCIONAL |</label> :
                </label>
                <br>
                <input type="checkbox" name="cake_flavor" id="cake_flavor_1">
                <label for="cake_flavor_1">
                    Chocolate - $000.00
                </label>
                <br>
                <input type="checkbox" name="cake_flavor" id="cake_flavor_2">
                <label for="cake_flavor_2">
                    Frambuesa - $000.00
                </label>
                <br>
                <input type="checkbox" name="cake_flavor" id="cake_flavor_3">
                <label for="cake_flavor_3">
                    Frutas - $000.00
                </label>
                <br>
                <input type="checkbox" name="cake_flavor" id="cake_flavor_4">
                <label for="cake_flavor_4">
                    Nieve napolitano - $000.00
                </label>
                <br>
                <br>
            </div>

            <div class="form-group">
                <label>
                    Seleccione adornos para el pastel (Puede escojer más de 1 teniendo en cuenta que se sumarán los precios) 
                    <label class="f-s fw-lighter">| OPCIONAL |</label> :
                </label>
                <input type="checkbox" name="cake_ornament" id="cake_ornament_1">
                <label for="cake_ornament_1">
                    Velas de cumpleaños - $000.00
                </label>
                <br>
                <input type="checkbox" name="cake_ornament" id="cake_ornament_2">
                <label for="cake_ornament_2">
                    Arco con nombre - $000.00
                </label>
                <br>
                <input type="checkbox" name="cake_ornament" id="cake_ornament_3">
                <label for="cake_ornament_3">
                    Nombre en el pastel - $000.00
                </label>
                <br>
                <br>
            </div>

            <div class="form-group">
                <label for="">Escriba especificaciones del pastel, del sabor y/o de los adornos</label>
                <div class="form-floating mb-3">
                    <textarea class="form-control" placeholder="Especificaciones" id="cake_description" required></textarea>
                    <label for="cake_description">Especificaciones</label>
                </div>
            </div>
            
            <div class="d-grid gap-1">
                <button type="submit" class="button-primary btn btn-lg" type="button">¡Completar pedido!</button>
            </div>
        </form>
    </div>
    <footer>
        <p>Dirección: Lomas Lejanas #1234
        <br>Telefono: 611 111 1111
        <br>Horario de atención: Lunes a Viernes de 8 a.m a 7 p.m</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
